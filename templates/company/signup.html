{% extends "company/base.html" %}
{% block title %}SIGNUP{% endblock %}
{% block head %}
  {{ super() }}

{% endblock %}
{% block content %}

<p class="important">
<center>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 style="color: green;">Sign up for your account</h1><br>
                        <div class="account-wall">
                            <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                                alt="">
          <form class="form-signin"  action="/company/add_company" method="post">


              <input type="text" name="user_id" placeholder="Enter The Company User Id" class="form-control" required autofocus>
              <input type="text" name="name" placeholder="Enter The Company Name" class="form-control" required autofocus>
              <input type="text" name="website" placeholder="Enter The Company Website" class="form-control" required autofocus>
              <input type="email" name="email" placeholder="Enter the Candidate Email" class="form-control" required autofocus>
              <input type="Password" name="password" placeholder="Enter The Company Password" class="form-control" required autofocus>
              <input type="text" name="mobile" placeholder="Enter The Company Phone No" class="form-control" required autofocus>
              <input type="text" name="telno" placeholder="Enter The Company Teliphone No" class="form-control" required autofocus>
              <input type="text" name="address" placeholder="Enter The Company Address" class="form-control" required autofocus>
              <input type="text" name="city" placeholder="Enter The Company City" class="form-control" required autofocus>
              <input type="text" name="state" placeholder="Enter The Company State" class="form-control" required autofocus>
              <input type="text" name="country" placeholder="Enter The Company Country" class="form-control" required autofocus>
              <input type="text" name="pin" placeholder="Enter The Company Pincode" class="form-control" required autofocus>

              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

         </form>

                        </div>
<a href="/company" class="text-center new-account">Signin </a><br><br><br>
<br><br>
                </div>
            </div>
        </div>
</center>
</p>
{% endblock %}
